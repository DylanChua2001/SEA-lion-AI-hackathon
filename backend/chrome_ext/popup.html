<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; width: 300px; }
    textarea { width: 100%; min-height: 80px; }
    button { width: 100%; padding: 8px; margin-top: 8px; }
    pre { white-space: pre-wrap; font-size: 12px; background: #f6f6f6; padding: 8px; max-height: 200px; overflow: auto; }
  </style>
</head>
<body>
  <h3>HealthHub Agent</h3>
  <p style="font-size:12px;color:#666;margin:8px 0;">
    The agent may pause to ask a question if itâ€™s unsure. Your reply will resume the flow.
  </p>
  <textarea id="goal" placeholder="Describe what you want to do..."></textarea>
  <!-- Add inside the body, e.g. under your goal textarea -->
  <div id="clarify" style="display:none; border:1px solid #e5e7eb; border-radius:12px; padding:10px; margin:10px 0;">
    <div id="clarify-text" style="font-size:13px; margin-bottom:6px;"></div>
    <textarea id="clarify-input" rows="2" style="width:100%;"></textarea>
    <div style="margin-top:6px; display:flex; gap:8px;">
      <button id="clarify-ok">OK</button>
      <button id="clarify-cancel">Cancel</button>
    </div>
  </div>
  <button id="run">Run Agent</button>
  <pre id="log"></pre>
  <script src="popup.js"></script>
</body>
</html>
