  speech_to_text_frontend:
    build:
      context: ./frontend/speech_to_text
    ports:
      - "8080:80"
    develop:
      watch:
        - path: ./frontend/speech_to_text
          target: /usr/share/nginx/html
          action: sync

  text_to_speech_frontend:
    build:
      context: ./frontend/text_to_speech
    ports:
      - "8081:80"
    develop:
      watch:
        - path: ./frontend/text_to_speech
          target: /usr/share/nginx/html
          action: sync
