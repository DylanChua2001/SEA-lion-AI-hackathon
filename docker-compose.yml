services:
  speech_to_text_api:
    build:
      context: ./backend/speech_to_text_api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    develop:
      watch:
        - path: ./backend/speech_to_text_api
          target: /app
          action: sync

  text_to_speech_api:
    build:
      context: ./backend/text_to_speech_api
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    develop:
      watch:
        - path: ./backend/text_to_speech_api
          target: /app
          action: sync

